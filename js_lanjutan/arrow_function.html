<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>arrow_function</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}

		.box{
			width:100px;
			height:100px;
			border:1px solid black;
			margin:50px auto;
			transition: .3s width, 3s height .3s, .3s margin-top .3s, 1s background-color;
		}

		.size {
			width: 150px;
			height: 150px;
			margin-top:25px;
		}

		.caption {
			background-color: black;
		}


	</style>
</head>
<body>
	<h1>arrow_function</h1>
	<p>MDN - arrow_function : bentuk yg lebih ringkas dari function expression</p>

	<code>
		let tampilPesan = (nama) => {
			alert(`halo ${nama}`)
		}
		tampilPesan('Riventus');
	</code>

	<div class="box"></div>

	<script type="text/javascript" src="arrow_function.js"></script>
</body>
</html>
